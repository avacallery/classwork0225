<!DOCTYPE html>
    <html>
        <head>
            <title>
                    CareerDevs Graduate Page
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
            </title>
        </head>
        <body>
            <div class="container">
                <form onsubmit="addGraduate(event)">
                    <input type="text" placeholder="Enter Grad" id="name">
                    <input type="text" placeholder="Enter Role" id="role">
                    <input type="text" placeholder="Enter Company" id="company">
                    <input type="date" placeholder="Enter Date of Graduation" id="yearOfGraduation">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>  
                </form>
        
                <button class="btn waves-effect waves-light" onclick="renderGrads()">Show All Graduates</button>
            </div>
            <div id="results"></div>
            <script src="script.js"></script>
        </body>
    </html>
